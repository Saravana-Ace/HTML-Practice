<!DOCTYPE html> 
<!--The html tag is the parent of the head and body tag-->
<html>
    <!--head and body are sibling tags-->
    <!--head tag is a child of the html tag-->
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content="This is a cool website.">
        <title>Saravana's Website</title>
    </head>
    <!--body tag is a child of the html tag-->
    <body>
        <h1>Hello World!</h1>
        <hr/>
        <p><big>This</big> is <small>my</small> <b><i>paragraph!</i></b></p>
        <p>H<sub>2</sub>0</p>
        <p>10<sup>2</sup></p>
    </body>
</html>
