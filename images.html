<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "Description" content="How to use images in html!">

        <title>Images in html!</title>
    </head>

    <body>
        <!-- This is how you link an image from the internet. -->
        <!-- <img src = "https://wallpaperaccess.com/full/783489.jpg" alt = "Arkham Knight Wallpaper"/> -->

        <!-- For the width and height attributes you can use number of pixels or percent -->
        <img width = "75%" height = "75%" src = "Klaus.png" alt = "Klaus being stupid"/>
        
        <!-- Making an image clickable here -->
        <a href = "">
            <img width = "75%" height = "75%" src = "Klaus.png" alt = "Klaus being stupid"/>
        </a>
    </body>
</html>
