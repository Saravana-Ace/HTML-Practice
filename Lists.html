<!DOCTYPE html>

<html>
  <head>
    <title>Using lists in HTML</title>
    <meta charset = "utf-8">
    <meta name = "Description" content = "Practicing using lists in html">
  </head>

  <body>
      <ul>
          <li>Apples</li>
          <li>Oranges</li>
          <li>Bananas</li>
          <li><a href = "Klaus.png">cool</a></li>
      </ul>

      <!-- The "type" attribute lets you change how list items are numbered in an ordered list. -->
      <ol type = "A">
          <li>First
              <ol>
                  <li>item1</li>
                  <li>item2</li>
                  <li>item3</li>
              </ol>
          </li>
          <li>Second</li>
          <li>Third</li>
      </ol>

      <!-- This is a description list. -->
      <dl>
          <!-- This is a description term. -->
          <dt>Apples</dt>
          <dd>- They are red and juicy.</dd>

          <br/>

          <dt>Oranges</dt>
          <dd>- They are orange.</dd>
          <dd>- They are also sweet.</dd>

          <br/>

          <dt>Bananas</dt>
          <dd>- They are yellow.</dd>
          <dd>- They also have black/brown specks.</dd>

      </dl>

  </body>
</html>
