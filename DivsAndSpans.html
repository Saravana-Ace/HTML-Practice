<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name = "Description" content = "Division and spans in html">
    <title>How to use Divs and Spans</title>
  </head>

  <body>
      <!-- The links are inline elements -->
      <a href = "#">Link1</a>
      <img src = "Klaus.png" height = "50%" width = "50%">
      <a href = "#">Link2</a>

      <hr/>

      <!-- The paragraphs are block elements -->
      <p>Paragraph1</p>
      <p>Paragraph2</p>

      <span>First</span>
      <span>Second</span>
      <span>Third</span>

      <div>Div1</div>
      <div>Div2</div>
  </body>
</html>
