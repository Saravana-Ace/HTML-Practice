<!DOCTYPE html>

<html>
  <head>
    <meta chatset = "utf-8">
    <meta name = "Description" content = "How to put videos on your webpage!">
    <title>Videos and HTML!</title>
  </head>

  <body>

    <!-- Basic video on webpage here -->
      <video src = "Story.mov" controls width = "75%">My Story!</video>

    <!-- Video with a different thumbnail, poster attribute gives a new thumbnail-->
      <video src = "Story.mov" poster = "Klaus.png" controls width = "75%">My Story!</video>

    <!-- With the autoplay and loop attributes -->
      <video src = "Story.mov" poster = "muted.png" autoplay muted loop controls width = "75%">My Story!</video>

    <!-- Youtube Videos!-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg?start=4904" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </body>
</html>
